<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	padding: 5px;
}

label{
	display: inline-block;
	width: 90px;
	text-align: right;
	padding: 10px;
}

input[type="text"]{
	color: blue;
}

input:hover, textarea:hover {
	background: skyblue;
}

input[type="text"]:focus, input[type="email"]:focus{ /* 창 확대 */
	font-size: 120%
}

</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
	<div> <!-- div 는 한줄 나열방식 -->
		<label>Name</label>
		<input type="text" placeholder="이름 입력">
	</div>

	<div> <!-- div 는 한줄 나열방식 -->
		<label>Email</label>
		<input type="email" placeholder="xxx@gmail.com">
	</div>
	<div> 
		<label>Comment</label>
		<textarea rows="5" cols="25" placeholder="메시지를 남겨주세요"></textarea>
	</div>
	<div> 
		<label></label>
		<input type="submit" value="submit">
	</div>
	
</form>

</body>
</html>
