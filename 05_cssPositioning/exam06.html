<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	display: inline-block;
	position: absolute;
	border: 1px solid lightgray;
	
}

div > p {
	display: inline-block;
	position: absolute;
	height: 20px;
	width: 15px;
	background: lightgray;
	

}


</style>
</head>
<body>

<h3>Merry Christmas!! </h3>
<hr>
<p>메리 크리스마스</p>
<div>
	<img src="../img/christmastree.png" width="200" height="200" alt="크리스마스트리">
	<p style="left:50px; top:30px;">M</p>
	<p style="left:100px; top:0px; margin :0px;">E</p> <!--기본 margin 이 16px 이라서 0으로 값을 줘야 바짝 위로 붙는다  -->
	<p style="left:100px; top:80px;">R</p>
	<p style="left:150px; top:110px;">R</p>
	<p style="left:30px; top:130px;">Y</p>

</div>
</body>
</html>
