<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Insert title here</title>

<style type="text/css">
html{ height:100%;}
body{ height:100%; margin:0; padding:0;}
#map{width: 100%; height: 100%;}
</style>

</head>
<body>
<div id="map">
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appKey=2a3b4a13386cfc25d20dea8311584e98"></script>
<script type="text/javascript">
window.onload=function(){
	var position = new daum.maps.LatLng(37.578554855151296,126.9770413519836); //경복궁
	var container = document.getElementById("map");
	var option = {
			center: position,
			leverl: 3, //지도의 확대 레벨
			draggable: false //마우스 드래그하여 확대/축소가 안된다			
	};
	var map = new daum.maps.Map(container, option); //지도생성
	
	var marker = new daum.maps.Marker({
		position: position //지도 중심 좌표에 마커를 생성
	});//마커 생성
	marker.setMap(map); //마커 표시
}
</script>
</body>
</html>
